<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualizar Senha</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
  {{ template "navbar" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualização de Senha</h3>
        <form id="update-password">
          <div class="form-group">
            <label for="now-pass">Senha Atual</label>
            <input type="password" class="form-control" id="now-pass" name="now-pass"
              placeholder="Insira a sua senha atual" required="required">
          </div>
          <div class="form-group">
            <label for="new-pass">Nova senha</label>
            <input type="password" class="form-control" id="new-pass" name="new-pass"
              placeholder="Insira a sua senha nova" required="required">
          </div>
          <div class="form-group">
            <label for="confirm-pass">Confirmar senha</label>
            <input type="password" class="form-control" id="confirm-pass" name="confirm-pass"
              placeholder="Confirme a nova senha" required="required">
          </div>
          <button class="btn btn-info" type="submit">
            Atualizar Senha
          </button>
        </form>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</body>
</html>
