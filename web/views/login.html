<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <title> DevBook - Login </title>
</head>
<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="form-login">
        <span>Seja bem vindo ao DevBook!</span>
        <div>
          <input type="text" name="email" id="email" placeholder="Digite seu email" required>
        </div>
        <div>
          <input type="password" name="pass" id="pass" placeholder="Digite a sua senha" required>
        </div>
        <a href="/register"> Clique aqui para criar sua conta! </a>
        <button type="submit" class="btn-devbook"> Login </button>
      </form>
    </div>
  </div>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
